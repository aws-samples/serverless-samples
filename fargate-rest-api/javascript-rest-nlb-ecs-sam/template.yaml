Outputs:
  APIEndpoint:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${RestAPI}.execute-api.${AWS::Region}.amazonaws.com/Prod"

  DashboardURL:
    Description: "Dashboard URL"
    Value: !Sub "https://console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#dashboards:name=${ApplicationDashboard}"
  
  AlarmsTopic:
    Description: "SNS Topic to be used for the alarms subscriptions"
    Value: !Ref AlarmsTopic

  AccessLogs:
    Description: "CloudWatch Logs group for API Gateway access logs"
    Value: !Ref AccessLogs

  LocationsTable:
    Description: "DynamoDB Locations table"
    Value: !Ref LocationsTable
    
  ResourcesTable:
    Description: "DynamoDB Resources table"
    Value: !Ref ResourcesTable

  BookingsTable:
    Description: "DynamoDB Bookings table"
    Value: !Ref BookingsTable
  
  UserPool:
    Description: Cognito User Pool ID
    Value: !GetAtt CognitoStack.Outputs.UserPool

  UserPoolClient:
    Description: Cognito User Pool Application Client ID
    Value: !GetAtt CognitoStack.Outputs.UserPoolClient

  IdentityPool:
    Description: Cognito Identity Pool ID
    Value: !GetAtt CognitoStack.Outputs.IdentityPool

  UserPoolAdminGroupName:
    Description: User Pool group name for API administrators
    Value: !GetAtt CognitoStack.Outputs.UserPoolAdminGroupName

  CognitoIdentityPoolAuthorizedUserRole:
    Description: IAM role for Cognito Identity Pool authorized users
    Value: !GetAtt CognitoStack.Outputs.CognitoIdentityPoolAuthorizedUserRole

  CognitoLoginURL:
    Description: Cognito User Pool Application Client Hosted Login UI URL
    Value: !Sub 'https://${CognitoStack.Outputs.UserPoolClient}.auth.${AWS::Region}.amazoncognito.com/login?client_id=${CognitoStack.Outputs.UserPoolClient}&response_type=code&redirect_uri=http://localhost'

  CognitoAuthCommand:
    Description: AWS CLI command for Amazon Cognito User Pool authentication
    Value: !Sub 'aws cognito-idp initiate-auth --auth-flow USER_PASSWORD_AUTH --client-id ${CognitoStack.Outputs.UserPoolClient} --auth-parameters USERNAME=<username>,PASSWORD=<password>'
  
