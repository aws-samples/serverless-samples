AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31

Description: >
  Backend API with ECS, Fargate and DynamoDB, Lambda Authorizer

Globals:
  Function:
    Runtime: nodejs14.x
    MemorySize: 128
    Timeout: 100
    Tracing: Active

Parameters:
  LocationsServiceRepositoryUri:
    Type: String
    Description: URI of the ECR repository for the Locations Service.
  ResourcesServiceRepositoryUri:
    Type: String
    Description: URI of the ECR repository for the Resources Service.
  BookingsServiceRepositoryUri:
    Type: String
    Description: URI of the ECR repository for the Bookings Service.

Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ./vpc.yaml

  CognitoStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ./cognito.yaml

  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${AWS::StackName}-ecs-cluster"

  LocationsServiceTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Memory: 1GB
      Cpu: 512
      ExecutionRoleArn: !Ref LocationsServiceExecutionRole
      TaskRoleArn: !Ref LocationsServiceTaskRole
      ContainerDefinitions:
        - Name: locations-service
          Environment:
            - Name: LOCATIONS_TABLE
              Value: !Ref LocationsTable
            - Name: AWS_EMF_SERVICE_NAME
              Value: LocationsService
            - Name: AWS_EMF_LOG_GROUP_NAME
              Value: !Ref LocationsServiceLogGroup
            - Name: AWS_EMF_NAMESPACE
              Value: !Sub ${AWS::StackName}
          Image: !Ref LocationsServiceRepositoryUri
          PortMappings:
            - ContainerPort: 8080
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LocationsServiceLogGroup
              awslogs-stream-prefix: ecs
        - Name: cwagent
          Essential: true
          Image: public.ecr.aws/cloudwatch-agent/cloudwatch-agent:latest
          PortMappings:
            - ContainerPort: 25888
              Protocol: TCP
          Environment:
            - Name: CW_CONFIG_CONTENT
              Value: |
                {
                  "logs": {
                    "metrics_collected": {
                      "emf": { }
                    }
                  }
                }
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LocationsServiceLogGroup
              awslogs-stream-prefix: ecs
        - Name: xray-daemon
          Essential: true
          Image: amazon/aws-xray-daemon
          PortMappings:
            - HostPort: 2000
              ContainerPort: 2000
              Protocol: UDP
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LocationsServiceLogGroup
              awslogs-stream-prefix: ecs

  LocationsService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref Cluster
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DesiredCount: 2
      EnableECSManagedTags: false
      HealthCheckGracePeriodSeconds: 5
      LaunchType: FARGATE
      LoadBalancers:
        - ContainerName: locations-service
          ContainerPort: 8080
          TargetGroupArn: !Ref LocationsServiceLoadBalancerTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - !GetAtt LocationsServiceSecurityGroup.GroupId
          Subnets:
            - !GetAtt VPCStack.Outputs.PrivateSubnet1
            - !GetAtt VPCStack.Outputs.PrivateSubnet2
      TaskDefinition: !Ref LocationsServiceTaskDefinition
    DependsOn:
      - LocationsServiceLoadBalancerTargetGroup
      - LocationsServiceLoadBalancerHTTPListener

  LocationsServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${AWS::StackName}/ECS/LocationsService/SecurityGroup"
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic by default
          IpProtocol: "-1"
      SecurityGroupIngress:
        - CidrIp: !GetAtt VPCStack.Outputs.VPCCIDR
          Description: Allow from within the VPC for port 8080
          FromPort: 8080
          IpProtocol: tcp
          ToPort: 8080
      VpcId: !GetAtt VPCStack.Outputs.VPCID

  LocationsServiceLoadBalancerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 8080
      Protocol: TCP
      TargetType: ip
      HealthCheckProtocol: HTTP
      HealthCheckPath: /health
      HealthCheckPort: 8080
      VpcId: !GetAtt VPCStack.Outputs.VPCID

  LocationsServiceLoadBalancerHTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref LocationsServiceLoadBalancerTargetGroup
          Type: forward
      LoadBalancerArn: !Ref LocationsServiceLoadBalancer
      Port: 80
      Protocol: TCP

  LocationsServiceLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      LoadBalancerAttributes:
        - Key: deletion_protection.enabled
          Value: "false"
      Scheme: internal
      Subnets:
        - !GetAtt VPCStack.Outputs.PrivateSubnet1
        - !GetAtt VPCStack.Outputs.PrivateSubnet2
      Type: network

  LocationsServiceVPCLink:
    Type: AWS::ApiGateway::VpcLink
    Properties:
      Name: !Sub "${AWS::StackName}LocationsServiceVPCLink"
      TargetArns:
        - !Ref LocationsServiceLoadBalancer

  LocationsServiceExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'

  LocationsServiceTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
      Policies:
        - PolicyName: DynamoDBCrudAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                  - dynamodb:PutItem
                  - dynamodb:Scan
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:BatchGetItem
                  - dynamodb:DescribeTable
                  - dynamodb:ConditionCheckItem
                Resource: 
                  Fn::Sub:
                    - "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${tableName}"
                    - tableName: !Ref LocationsTable
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogStream
                Resource: 'arn:aws:logs:*:*:*'

  LocationsServiceLogGroup:
